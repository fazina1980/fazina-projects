<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style2.css"/>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(web developer)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="fst_name">First Name*</label>
                        <input id="fst_name" name="first_name" 
                        value="karthika" placeholder="Enter First Name"
                        pattern="[a-z]{3}"/> <br><br>

                    </div>
                    <div class="form_control">
                        <label for="lst_name">Last Name</label>
                        <input id="lst_name" name="last_name" 
                        placeholder="Enter Last Name"><br><br>
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"
                        placeholder="Enter Your Email"><br><br>
                    </div>
                    <div class="form_control">
                        <label for="job role">Job Role</label>
                        <select name="job role" id="job role">
                            <option value="">Select Job Role</option>
                            <option value="frontent">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="web">Web Developer</option>
                        </select>
                    </div><br>
                    <div class="textarea_control">
                        <label for="addr"> Address </label>
                        <textarea name="address" id="addr" cols="30" rows="5" placeholder="Enter Address"></textarea>
                    </div><br>
                    <div class="form_control">
                        <label for="cty">City</label>
                        <input id="cty" name="city" placeholder="Enter City">
                    </div><br>
                    <div class="form_control">
                        <label for="pncd">Pincode</label>
                        <input type="number" id="pncd" name="pincode" placeholder="Enter Pincode">
                    </div><br>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div><br>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
